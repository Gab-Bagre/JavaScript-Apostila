<!doctype html>
<html>
    <head>                          
        <meta charset="utf-8">

        <title>Teste JavaScript</title>
                        
       <script>
           // ACESSE O LINK https://www.w3schools.com/jsref/jsref_obj_math.asp  PARA VERIFICAR TODOS OS RECURSOS DE MANIPULAÇÃO
        
            var n1 = Math.ceil(10.380); // -> O recurso Math.ceil irá arredondar um número fracionário
            document.write (n1);

            var n2 = Math.floor(5.99);// -> O recurso Math. floor irá remover a parte fracionária de um número e expor ele inteiro
            document.write(n2);

            // O math.round irá arredondar para cima de acordo com o peso da fração. Se a parte fracionaria for <= 4, será arredondado para baixo, caso seja >= 5, será arredondado para cima
            var n3 = Math.round(10.55); // -> Será arredondado para 11 
            var n4 = Math.round(75.47); // -> Será arredondado para 75
            document.write(n3);
            document.write(n4);     
            
            var n5 = Math.random(); // -> Irá gerar um numero aleatorio entre 0 e 1
            document.write (n5);
            

        </script>
</head>

    </body>
</html>
