<!doctype html>
<html>
    <head>                          
        <meta charset="utf-8">

        <title>Teste JavaScript</title>
                        
       <script>
           // ACESSE O LINK https://www.w3schools.com/js/js_string_methods.asp PARA VERIFICAR TODOS OS RECURSOS DE MANIPULAÇÃO
         // Propriedade lenght
         // Este recurso permite verificar a quantidade de caracteres presentes em uma string. 
         var nome = ('Time Porygon');
         document.write(nome.length);
         document.write(nome.charAt(2)); // charAt irá retornar o caractere da string presente na index 2 desta. Os caracteres das Strings são contados a partir do 0 e isso inclui os espaços em branco
         document.write(nome.indexOf('P')); // indexOF irá retornar a posição da string a qual aquele caractere aparece pela primeira vez. Se este caractere não estiver presente dentro da string, ele irá retornar o valor -1
         document.write(nome.replace('Time' , 'Recrutas')); // replace irá substituir a primeira string pela segunda.
         document.write(nome.substr(0, 4)); // substr irá retornar uma quantidade de caracteres após um index determinado. Neste exemplo, a partir do caractere de index 0, 4 caracteres serão recuperados.
         document.write(nome.toUpperCase()) // -> Deixa em Upper case
         document.write(nome.toLowerCase()) // -> Deixa em Lower case
          
          
            





        </script>
</head>
